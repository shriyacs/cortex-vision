<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background -->
  <circle cx="16" cy="16" r="15" fill="#0a0a0a" stroke="#00E5FF" stroke-width="1.5"></circle>

  <!-- Outer layer nodes (6 nodes) -->
  <circle cx="16" cy="6" r="1.8" fill="#00E5FF"></circle>
  <circle cx="26" cy="12" r="1.8" fill="#00E5FF"></circle>
  <circle cx="26" cy="20" r="1.8" fill="#00E5FF"></circle>
  <circle cx="16" cy="26" r="1.8" fill="#00E5FF"></circle>
  <circle cx="6" cy="20" r="1.8" fill="#00E5FF"></circle>
  <circle cx="6" cy="12" r="1.8" fill="#00E5FF"></circle>

  <!-- Middle layer nodes (4 nodes) -->
  <circle cx="12" cy="10" r="1.5" fill="#00E5FF" opacity="0.8"></circle>
  <circle cx="20" cy="10" r="1.5" fill="#00E5FF" opacity="0.8"></circle>
  <circle cx="20" cy="22" r="1.5" fill="#00E5FF" opacity="0.8"></circle>
  <circle cx="12" cy="22" r="1.5" fill="#00E5FF" opacity="0.8"></circle>

  <!-- Connections - outer to middle -->
  <line x1="16" y1="6" x2="12" y2="10" stroke="#00E5FF" stroke-width="1" opacity="0.3"></line>
  <line x1="16" y1="6" x2="20" y2="10" stroke="#00E5FF" stroke-width="1" opacity="0.3"></line>
  <line x1="26" y1="12" x2="20" y2="10" stroke="#00E5FF" stroke-width="1" opacity="0.3"></line>
  <line x1="26" y1="20" x2="20" y2="22" stroke="#00E5FF" stroke-width="1" opacity="0.3"></line>
  <line x1="16" y1="26" x2="12" y2="22" stroke="#00E5FF" stroke-width="1" opacity="0.3"></line>
  <line x1="16" y1="26" x2="20" y2="22" stroke="#00E5FF" stroke-width="1" opacity="0.3"></line>
  <line x1="6" y1="20" x2="12" y2="22" stroke="#00E5FF" stroke-width="1" opacity="0.3"></line>
  <line x1="6" y1="12" x2="12" y2="10" stroke="#00E5FF" stroke-width="1" opacity="0.3"></line>

  <!-- Connections - middle to center -->
  <line x1="12" y1="10" x2="16" y2="16" stroke="#00E5FF" stroke-width="1.2" opacity="0.5"></line>
  <line x1="20" y1="10" x2="16" y2="16" stroke="#00E5FF" stroke-width="1.2" opacity="0.5"></line>
  <line x1="20" y1="22" x2="16" y2="16" stroke="#00E5FF" stroke-width="1.2" opacity="0.5"></line>
  <line x1="12" y1="22" x2="16" y2="16" stroke="#00E5FF" stroke-width="1.2" opacity="0.5"></line>

  <!-- Center node (brightest) -->
  <circle cx="16" cy="16" r="2.5" fill="#00E5FF">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"></animate>
  </circle>
  <circle cx="16" cy="16" r="1.2" fill="#ffffff"></circle>
</svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>